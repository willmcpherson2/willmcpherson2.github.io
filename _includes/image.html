<div align="center" style="margin-top: 4em; margin-bottom: 4em">
    <img src="/assets/images/{{ include.file }}" alt="{{ include.alt }}" title="{{ include.alt }}" width="{{ include.width | default: 400 }}" />
    {% if include.caption %}
        <div style="margin-top: 1em">
            {{ include.caption | markdownify }}
        </div>
    {% endif %}
</div>
